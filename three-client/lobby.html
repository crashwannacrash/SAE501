<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./public/favicon.svg">
  <title>Game Lobby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 8px;
      margin: 5px;
    }

    button {
      padding: 10px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Game Lobby</h1>

  <label for="roomCode">Enter Game Code:</label>
  <input type="text" id="roomCode" placeholder="Enter room code">
  <button onclick="joinRoom()">Join Game</button>

  <button onclick="joinRandomRoom()">Join Random Game</button>

  <script>
    function joinRoom() {
      const roomCode = document.getElementById('roomCode').value;
      if (roomCode.trim() !== '') {
        window.location.href = '/room/' + roomCode;
      }
    }

    async function joinRandomRoom() {
      try {
        const response = await fetch('/getRandomRoom');
        
        if (response.ok) {
          const responseBody = await response.text();
    
          if (responseBody.trim() !== "") {
            const availableRoom = JSON.parse(responseBody);
    
            if (availableRoom) {
              console.log("Redirecting to room:", availableRoom);
              window.location.href = '/room/' + availableRoom;
            } else {
              alert("No available rooms.");
            }
          } else {
            console.error("Response body is empty.");
          }
        } else {
          console.error("Failed to get a random room. Status: " + response.status);
        }
      } catch (error) {
        console.error("Error during the fetch operation:", error);
      }
    }
    
    
  </script>
</body>
</html>
